<div class="row">
  <div class="col l12 m12 s12">
    <mz-collapsible
            [mode]="'expandable'"
            [popout]="true">
      <mz-collapsible-item [active]="i==0" *ngFor="let item of team; let i = index;" >
        <mz-collapsible-item-header>
         {{item.cargo}}
        </mz-collapsible-item-header>
        <mz-collapsible-item-body>
          <div> {{item.name}}</div>
        </mz-collapsible-item-body>
      </mz-collapsible-item>
    </mz-collapsible>
  </div>
</div>
