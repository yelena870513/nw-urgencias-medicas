<h5 class="light">{{theme}}: {{current.title}}</h5>
<button mz-button id="btn-topic" class="waves-effect waves-light btn" [ngClass]="{'hide': contents?.length < 2}">
    {{'CONTENIDO.SIDE' | translate}}
</button>
<div class="search-wrapper-mn">
    <input placeholder="Buscar" id="searchReference"  (keyup)="startSearch($event, false)">
    <i class="material-icons search-action">search</i>
    <i class="material-icons search-action" *ngIf="searchMode" (click)="offSearch()">close</i>
</div>
<div class="section article" *ngIf="readMode && current" goResult searchString="{{searchString}}">
    <div class="col s12 m8 16">
        <p [innerHtml]="current.content  | liteSearch : searchString">
        </p>
    </div>
</div>
<div class="section" *ngIf="searchMode">
    <div class="row" *ngIf="(totals | searchFor: searchString)" >
        <div class="col s3 m4 l4" *ngFor="let t of totals | searchFor: searchString |paginate: { itemsPerPage: 3, currentPage: page }">
            <mz-card
                    class="blue-green  green-text"
                    [hoverable]="true">
                <mz-card-title>
                    {{t.title}}
                </mz-card-title>
                <mz-card-content>
                    <p [innerHtml]="t.content | highlights: searchString"></p>
                </mz-card-content>
                <mz-card-action>
                    <a class="go" (click)="openRead(t,!readMode,searchString)">{{'SEARCH.GO' | translate}}</a>
                </mz-card-action>
            </mz-card>
        </div>
    </div>
    <div class="row" *ngIf="(totals | searchFor: searchString)">

        <div class="col s12 m8 l6">
            <mz-pagination
                           [enableFirstAndLastPageButtons]="true"
                           [itemsPerPage]="3"
                           [totalItems]="(totals | searchFor: searchString).length"
                           (pageChange)="page = $event"
            >
            </mz-pagination>
        </div>
    </div>
    <div class="row" *ngIf="!(totals | searchFor: searchString)">
        <div class="col s12 m8 l6">
           <h4> {{'SEARCH.NORESULTS' | translate}}</h4>
        </div>
    </div>
</div>
<mz-sidenav [id]="'topic'"
            [collapseButtonId]="'btn-topic'"
            [edge]="'right'"
            #sidenav>

    <mz-sidenav-header>
        <div class="user-view">
            <img class="circle avatar" src="{{ theme | logo}}">
            <div class="name">{{'CONTENIDO.SIDE' | translate}}</div>

        </div>

    </mz-sidenav-header>
    <mz-sidenav-link>
        <div class="search-wrapper">
            <input placeholder="Buscar" id="search"  (keyup)="startSearch($event)"><i class="material-icons search-action">search</i>
            <div class="search-results"></div>
        </div>
    </mz-sidenav-link>
    <mz-sidenav-link  *ngFor="let content of contents" [active]="content.title==current.title">
        <a [ngClass]="{'search': searchMode}" (click)="openRead(content, true, '')">{{content.title}}</a>
    </mz-sidenav-link>
</mz-sidenav>
